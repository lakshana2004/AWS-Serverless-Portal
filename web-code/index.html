
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Project - Serverless Sending Application</title>
    <script src="formToApi.js"></script>
</head>
<body>
    <form style="font-family: Arial, sans-serif; max-width: 500px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #333;">Serverless Sending Application</h2>
        <div style="padding: 10px 0;">
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Message:</label>
                <input type="text" name="message" style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
                <input name="email" style="width: calc(100% - 100px); padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; display: inline-block;">
                <button onClick="formToApi(event,'email')" style="padding: 8px 12px; margin-left: 5px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; float: right;">Send an Email</button>
            </div>
            <div style="clear: both; margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">SMS:</label>
                <input name="sms" style="width: calc(100% - 100px); padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; display: inline-block;">
                <button onClick="formToApi(event,'sms')" style="padding: 8px 12px; margin-left: 5px; background-color: #2196F3; color: white; border: none; border-radius: 4px; cursor: pointer; float: right;">Send a SMS</button>
            </div>
        </div>
    </form>
</body>
</html>
